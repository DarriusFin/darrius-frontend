<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Inflection Hunter Pro | Darrius AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ 关键：GitHub Pages 子目录要用 ./ -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- ✅ 关键：必须先加载 lightweight-charts -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
  <div id="app">
    <header class="topbar">
      <div>
        <h1>Inflection Hunter Pro</h1>
        <span>Darrius FinTech Inc</span>
      </div>

      <nav class="topnav">
        <a href="./terms.html" target="_blank">Terms</a>
        <a href="./privacy.html" target="_blank">Privacy</a>
        <a href="./risk.html" target="_blank">Risk</a>
      </nav>
    </header>

    <main class="main">
      <section class="card">
        <div class="cardHead">
          <div class="title">Chart</div>
          <div class="badge" id="statusBadge">Ready</div>
        </div>
        <div id="chart" class="chart"></div>
      </section>

      <section class="card side">
        <div class="title">Subscription</div>
        <p class="muted">Test environment. Payment will redirect to Stripe checkout (placeholder).</p>

        <label class="label">Plan</label>
        <select id="planSelect" class="select">
          <option value="monthly">Monthly</option>
          <option value="annual">Annual</option>
          <option value="lifetime">Lifetime</option>
        </select>

        <button id="subscribeBtn" class="btn primary">Subscribe</button>
        <button id="healthBtn" class="btn">Test API Health</button>

        <div class="hr"></div>
        <div class="small muted" id="logBox">Log: waiting…</div>
      </section>
    </main>
  </div>

  <!-- ✅ JS 最后加载，defer 确保 DOM 已存在 -->
  <script src="./app.js" defer></script>
</body>
</html>
